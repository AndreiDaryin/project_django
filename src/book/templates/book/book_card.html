{% extends 'base.html' %}

{% block title %} About book {% endblock title %}
{% block header %}{% endblock header %}

{% block body %}
<div class="card" style="width: 18rem;">
  <img src={{ book.foto.url }} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ book.name }}</h5>
    <p class="card-text">{{ book.author.surname }} {{ book.author.name }}</p>
    <p class="card-text">Цена: {{ book.price }} р</p>
    <form action="{% url 'orders:add-to-cart' %}" method="get">
      
      <input type="hidden" name="book_id" value="{{ book.pk }}">
      <div class="form-group row">
        <div class="col-8">
          <input type="submit" class="btn btn-primary" value="Добавить в корзину">
        </div>
        <div class="col-4">
          <input type="number" class="form-control" name="quantity" min="1" max="100" step="1" value="1">
        </div>
        
      </div>
    </form>
  </div>
</div>
{% endblock body %}
