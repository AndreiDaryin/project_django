{% extends 'base.html' %}

{% block title %} Book's list {% endblock title %}
{% block header %} Книги {% endblock header %}

{% block body %}

    
    <div class="container text-center">
        <div class="row">
      
         {% for obj in object_list %} 
         <div class="col">        
            <div class="card " style="width: 10rem;">
                <a href="{% url 'book:book-card' obj.pk %}"><img src={{ obj.foto.url }} class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">{{ obj.name }}</h5>
                    <p class="card-text">{{ obj.author.surname }} {{ obj.author.name }}</p>
                    <p class="card-text">Цена: {{ obj.price }} р</p>
                </div>
            </div>
           </div>    
          {% endfor %}
 
</div>
</div>
 {% endblock body %}
