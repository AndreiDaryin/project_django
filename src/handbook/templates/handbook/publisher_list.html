{% extends 'base.html' %}

{% block title %} Publisher list {% endblock title %}
{% block header %} Список издательств {% endblock header %}

{% block body %}
<ol class="list-group list-group-numbered">
    {% for obj in object_list %}
    <li class="list-group-item"><a href="{% url 'handbook:publisher-det' obj.pk%}">{{ obj.name }}</a> <a href="{% url 'handbook:publisher-edit' obj.pk %}"><i class="bi bi-pencil-fill"></i></a> <a href="{% url 'handbook:publisher-del' obj.pk %}"><i class="bi bi-trash"></i></a></li>
    {% endfor %}
</ol>
{% endblock body %}
